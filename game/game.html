        <div class="row" style="margin-top:30px;">
            <div class="col" style="text-align: center;" >
                <table style="border: 2px ridge; margin-left: auto; margin-right: auto;">
                    <tr ng-repeat ="riga in map">
                        <td ng-repeat="casella in riga">
                            <div class="{{casella.casella}} {{casella.selected}}" ng-click = "tocco(this)">
                                
                                <div ng-if="casella.isRegina == true" class="{{casella.pedina}} regina"></div>

    <script>

        var app = angular.module('myApp', []);
        let scope = "";
        app.controller('giocatori', function($scope, $http)
                                    {
                                        scope = $scope;
                                        $scope.giocatori = {};
                                        $scope.bottoni = [];
                                        $scope.socket = io();
                                        $scope.lista = [];
                                        $scope.id = getCookie("id");
                                        $scope.idGioco = getCookie("idGioco");
                                        $scope.utente = "VOID";
                                        $scope.map = [];
                                        $scope.turno = "VOID";
                                        $scope.colore = "VOID";
                                        $scope.casellaSelezionata = null;
                                        $scope.vincitore;
                                    
                                        sendReady($scope.socket, $scope.id, $scope.idGioco);
                                        
                                        $scope.socket.on("mainUser", (utente) => {
                                                $scope.utente = utente;
                                                $scope.$apply();
                                        });

                                        $scope.socket.on("gameStatus", (info) => {                                        
                                            $scope.map = info.map;
                                            $scope.turno = info.turno;
                                            $scope.$apply();
                                        });

                                        $scope.socket.on("endGame", (vincitore) => {
                                            $scope.vincitore = vincitore;
                                            $scope.$apply();
                                        });

                                        $scope.tocco= function(element){
                                            if($scope.casellaSelezionata == null){
                                                element.casella.selected = "selected";
                                                $scope.casellaSelezionata = element.casella;
                                                return;
                                            }
                                            $scope.casellaSelezionata.selected = "null";
                                            move($scope.casellaSelezionata.x, $scope.casellaSelezionata.y, 
                                                 element.casella.x, element.casella.y);
                                            $scope.casellaSelezionata = null;   
                                        }
                                        $scope.resa = function(){
                                            $scope.socket.emit("resa", $scope.id);
                                        }
                                        $scope.backLobby = function(){
                                            setCookie("id", $scope.id);
                                            window.location = "lobby.html";
                                        }

                                    });



    function move(p1X, p1Y, p2X, p2Y){
        let info = {
            id: scope.id,
            idGioco: scope.idGioco,
            startX:p1X,
            startY:p1Y,
            endX:p2X,
            endY:p2Y
        };
        scope.socket.emit("move", info);
    }

    function creaListaBottoni(giocatori){
        let lista = [];
        for(id in giocatori){
            lista.push(giocatori)

        }
    }                            
    function sendReady(socket, id, idGioco){
        let informazioni = {
                id:id,
                idGioco:idGioco
        }
        socket.emit("gameReady", informazioni);
    }   

    function setCookie(cname, cvalue) {
        document.cookie = cname + "=" + cvalue + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }



</script>
